<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Greeting Card</title>

<!-- Google Fonts (IBM + Poppins). Add/remove families as you like -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=IBM+Plex+Sans+Arabic:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin: 16px;
    background:#f8fafc;
    color:#0f172a;
  }
  .wrap { max-width: 900px; margin: 0 auto; text-align:center; }
  .controls { display:grid; gap:12px; justify-items:center; margin-bottom: 16px; }
  .row { display:grid; grid-template-columns: minmax(240px,420px); gap:12px; width:100%; justify-content:center; }
  .field { width:100%; text-align:left; }
  .field label{ display:block; font-size:14px; margin-bottom:6px; color:#334155; }
  .field input[type="text"],
  .field select {
    width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; font-size:16px; background:#fff;
  }
  .field input[type="color"] { width:56px; height:36px; padding:0; border:1px solid #cbd5e1; border-radius:8px; background:#fff; }
  .inline { display:flex; align-items:center; gap:10px; }
  .range-row{ display:grid; grid-template-columns: 1fr auto; align-items:center; gap:10px; }
  .range-row input[type="range"]{ width:100%; }
  canvas {
    width: 100%;
    height: auto;
    background: #e2e8f0;
    border:1px solid #e5e7eb;
    border-radius: 12px;
    margin: 16px 0;
  }
  .buttons { display:flex; justify-content:center; gap:12px; margin-top: 12px; }
  button {
    padding:10px 16px; border:0; border-radius:8px; cursor:pointer; font-size:15px;
  }
  .primary { background:#4f46e5; color:white; }
  .secondary { background:#e5e7eb; color:#111827; }
  .err { color:#b91c1c; font-size:14px; margin-top:8px; min-height:1em; }
</style>
</head>
<body>
<div class="wrap">
  <h1>Greeting Card</h1>

  <!-- Controls -->
  <div class="controls">
    <div class="row">
      <div class="field">
        <label for="nameText">Name</label>
        <input id="nameText" type="text" placeholder="Type a name…" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="posSlider">Vertical Position (<span id="posVal">75</span>%)</label>
        <div class="range-row">
          <input id="posSlider" type="range" min="0" max="100" value="75" />
          <span>Top ↑ / Bottom ↓</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="fontFamily">Font</label>
        <select id="fontFamily">
          <option value="'IBM Plex Sans', 'IBM Plex Sans Arabic', Poppins, Arial, sans-serif" selected>IBM Plex Sans</option>
          <option value="'IBM Plex Sans Arabic', 'IBM Plex Sans', Poppins, Arial, sans-serif">IBM Plex Sans Arabic</option>
          <option value="Poppins, Arial, Helvetica, sans-serif">Poppins</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="'Times New Roman', Times, serif">Times New Roman</option>
          <option value="Arial, Helvetica, sans-serif">Arial</option>
          <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="textColor">Text Color</label>
        <div class="inline">
          <input id="textColor" type="color" value="#ffffff" />
          <span id="colorHex">#ffffff</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Border (Outline)</label>
        <div class="inline">
          <input id="borderToggle" type="checkbox" checked />
          <span>Enable</span>
          <input id="borderWidth" type="range" min="0" max="20" value="7" />
          <span id="borderVal">7px</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Card -->
  <canvas id="cardCanvas"></canvas>
  <p id="status" class="err"></p>

  <!-- Buttons (bottom) -->
  <div class="buttons">
    <button class="primary" id="renderBtn">Render</button>
    <button class="secondary" id="downloadBtn">Download PNG</button>
  </div>
</div>

<script>
  const nameInput   = document.getElementById('nameText');
  const posSlider   = document.getElementById('posSlider');
  const posVal      = document.getElementById('posVal');
  const fontFamily  = document.getElementById('fontFamily');
  const textColor   = document.getElementById('textColor');
  const colorHex    = document.getElementById('colorHex');
  const borderToggle= document.getElementById('borderToggle');
  const borderWidth = document.getElementById('borderWidth');
  const borderVal   = document.getElementById('borderVal');

  const canvas = document.getElementById('cardCanvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');

  const defaults = {
    img: 'card.png',         // must be in same folder (case-sensitive)
    color: '#ffffff',        // default text color
    scale: 0.10,             // font size as % of image height (10%)
    outlineOpacity: 0.65     // border darkness
  };

  // UI labels
  posSlider.addEventListener('input', () => { posVal.textContent = posSlider.value; });
  textColor.addEventListener('input', () => { colorHex.textContent = textColor.value; });
  borderWidth.addEventListener('input', () => { borderVal.textContent = borderWidth.value + 'px'; });

  function loadImage(src) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = () => reject(new Error('Could not load ' + src + '. Make sure card.png is in the same folder (case-sensitive).'));
      img.src = src;
    });
  }

  async function draw() {
    statusEl.textContent = '';
    let img;
    try {
      img = await loadImage(defaults.img);
    } catch (e) {
      statusEl.textContent = e.message;
      return;
    }

    // Match canvas to image
    canvas.width = img.naturalWidth || img.width;
    canvas.height = img.naturalHeight || img.height;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const name = (nameInput.value || '').trim();
    if (!name) return;

    // Font size scales with image height (you can change defaults.scale)
    const size = Math.max(12, Math.round(canvas.height * defaults.scale));
    const posPercent = parseInt(posSlider.value, 10) / 100; // 0..1 (0=top,1=bottom)
    const baseY = Math.round(canvas.height * posPercent);

    ctx.save();
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = `700 ${size}px ${fontFamily.value}`;

    const centerX = Math.round(canvas.width / 2);

    // Border (outline) first for contrast
    if (borderToggle.checked && parseInt(borderWidth.value,10) > 0) {
      ctx.lineWidth = parseInt(borderWidth.value, 10);
      ctx.strokeStyle = `rgba(0,0,0,${defaults.outlineOpacity})`;
      ctx.strokeText(name, centerX, baseY);
    }

    // Fill text
    ctx.fillStyle = textColor.value || defaults.color;
    ctx.fillText(name, centerX, baseY);

    ctx.restore();
  }

  // Events
  document.getElementById('renderBtn').addEventListener('click', draw);
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const a = document.createElement('a');
    a.download = 'greeting.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  });

  // Auto render once on load
  window.addEventListener('load', () => {
    posVal.textContent   = posSlider.value;
    colorHex.textContent = textColor.value;
    borderVal.textContent= borderWidth.value + 'px';
    draw();
  });
</script>
</body>
</html>
